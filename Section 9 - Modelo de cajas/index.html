<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
        <title>Modelo de Cajas</title>
    </head>
    <body>
        <h1>Modelo de Cajas en CSS</h1>
        <!-- Elementos con Float -->
        <section id="cajas">
            <div class="caja">
                <p>Contenido Caja 1</p>
            </div>
            <div class="caja">
                <p>Contenido Caja 2</p>
            </div>
            <div class="caja">
                <p>Contenido Caja 3</p>
            </div>
            <div class="caja">
                <p>Contenido Caja 4</p>
            </div>
            <div class="caja">
                <p>Contenido Caja 5</p>
            </div>
            <div class="caja">
                <p>Contenido Caja 6</p>
            </div>
            <div class="caja">
                <p>Contenido Caja 7</p>
            </div>
            <div class="caja">
                <p>Contenido Caja 8</p>
            </div>
            <div class="caja">
                <p>Contenido Caja 9</p>
            </div>
            <div class="clearfix"></div>
        </section>
        <!-- Elementos sin float-->
        <div class="clearfix"></div>
        <h2>Contenido despues de las cajas posicionadas</h2>
        <p>Texto de Prueba</p>
    </body>
</html>
